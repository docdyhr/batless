name: Release Management

on:
  push:
    tags: ["v*"]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.0.0)"
        required: true

permissions:
  contents: write
  issues: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Pre-release validation
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Extract version
        id: version
        env:
          INPUT_TAG: ${{ inputs.tag }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "version=${INPUT_TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

      - uses: dtolnay/rust-toolchain@stable

      - name: Validate crate
        run: cargo check --release

  # Test on all platforms before building release
  test:
    name: Test (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --all --release --verbose
        shell: bash

  # Build releases for multiple platforms
  build-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [validate, test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_suffix: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_suffix: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_suffix: ""
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          binary_name="batless${{ matrix.binary_suffix }}"
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            7z a "batless-${{ matrix.target }}.zip" "./target/${{ matrix.target }}/release/$binary_name"
          else
            tar -czf "batless-${{ matrix.target }}.tar.gz" -C "./target/${{ matrix.target }}/release" "$binary_name"
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v6
        with:
          name: batless-${{ matrix.target }}
          path: batless-${{ matrix.target }}.*

  # Create GitHub release and publish
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate, build-release]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7

      - name: Generate changelog
        id: changelog
        run: |
          if [[ -f "CHANGELOG.md" ]]; then
            current_version="${{ needs.validate.outputs.version }}"
            awk "/^## \[?${current_version}\]?/,/^## \[?[0-9]/ { if (/^## \[?[0-9]/ && !/^## \[?${current_version}\]?/) exit; print }" CHANGELOG.md > current_changelog.md
          fi
          if [[ ! -s current_changelog.md ]]; then
            echo "Release v${{ needs.validate.outputs.version }}" > current_changelog.md
            echo "" >> current_changelog.md
            echo "See commit history for changes." >> current_changelog.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          body_path: current_changelog.md
          files: |
            batless-*/batless-*

  # Publish to crates.io
  publish-crate:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs: [validate, create-release]
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          cargo publish || {
            if cargo search batless --limit 1 | grep -q "\"$VERSION\""; then
              echo "Version $VERSION already published, skipping"
              exit 0
            else
              echo "Publish failed, retrying in 30s..."
              sleep 30
              cargo publish
            fi
          }

  # Update Homebrew tap
  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: [validate, create-release]
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 10
    steps:
      - name: Update Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v7
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          tap: docdyhr/homebrew-tap
          formula: batless
          tag: v${{ needs.validate.outputs.version }}

  # Post-release monitoring
  monitor:
    name: Post-Release Check
    needs: [validate, publish-crate, update-homebrew]
    runs-on: ubuntu-latest
    if: always() && needs.validate.result == 'success'
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Check release status
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          echo "Verifying release v$VERSION"
          FAILURES=0

          # Check GitHub release
          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "GitHub Release: OK"
          else
            echo "GitHub Release: MISSING"
            FAILURES=$((FAILURES + 1))
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Release v${{ needs.validate.outputs.version }} needs attention" \
            --body "The release workflow had failures. Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --label "release"

  # Tag after release PR merge
  tag-after-merge:
    name: Tag After Release PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'release')
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from PR
        id: version
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [[ $PR_TITLE =~ release[[:space:]]*([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "version=v$VERSION" >> "$GITHUB_OUTPUT"
            echo "Found version: v$VERSION"
          else
            echo "No version found in PR title: $PR_TITLE"
            exit 1
          fi

      - name: Create and push tag
        run: |
          TAG="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"
