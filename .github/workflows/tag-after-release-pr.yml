name: Tag After Release PR Merge

# DEPRECATED: This functionality is duplicated in release-consolidated.yml (tag-after-merge job).
# Disabled to prevent conflicting tag creation. Use workflow_dispatch for manual tagging.
on:
  # pull_request:
  #   types: [closed]
  #   branches:
  #     - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Extract version from PR
        id: extract
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          # Extract version from PR title (format: "Release X.Y.Z")
          VERSION=$(echo "$PR_TITLE" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')

          if [ -z "$VERSION" ]; then
            echo "::error::Could not extract version from PR title: $PR_TITLE"
            exit 1
          fi

          TAG="v${VERSION}"
          {
            echo "version=${VERSION}"
            echo "tag=${TAG}"
          } >> "$GITHUB_OUTPUT"

      - name: Verify version in Cargo.toml
        run: |
          VERSION="${{ steps.extract.outputs.version }}"
          if ! grep -q "^version = \"${VERSION}\"" Cargo.toml; then
            echo "::error::Version mismatch! Expected ${VERSION} in Cargo.toml"
            exit 1
          fi

      - name: Create and push tag
        run: |
          TAG="${{ steps.extract.outputs.tag }}"
          VERSION="${{ steps.extract.outputs.version }}"

          git config user.name "Release Bot"
          git config user.email "release-bot@github.com"

          # Create annotated tag
          git tag -a "${TAG}" -m "Release ${VERSION}" -m "Released via PR #${{ github.event.pull_request.number }}"

          # Push tag
          git push origin "${TAG}"

          {
            echo "## ðŸ·ï¸ Tag Created Successfully"
            echo ""
            echo "- **Tag:** ${TAG}"
            echo "- **Version:** ${VERSION}"
            echo "- **PR:** #${{ github.event.pull_request.number }}"
            echo ""
            echo "The release workflow should now be triggered automatically by the new tag."
          } >> "$GITHUB_STEP_SUMMARY"
