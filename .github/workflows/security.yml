name: Security Review

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run security scans daily at 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-security-${{ hashFiles('**/Cargo.lock') }}

      - name: Install security tools
        run: |
          # Install tools with --locked for reproducible builds
          cargo install cargo-audit cargo-deny cargo-outdated --locked

      - name: Run cargo audit
        run: |
          # Run cargo audit (DB is fetched automatically)
          # Use --stale to allow slightly outdated DB if fetch fails
          # Generate JSON results but do not fail the job yet
          cargo audit --color never --json --stale > audit-results.json 2>&1 || true
          # Run human-readable report; allow non-zero so gating step handles failure
          cargo audit --color never --stale || true

      - name: Gating on high/critical vulnerabilities
        run: |
          if command -v jq >/dev/null 2>&1; then
            HIGH_COUNT=$(jq '[.vulnerabilities.list[]? | select(.advisory.severity == "high" or .advisory.severity == "critical")] | length' audit-results.json 2>/dev/null || echo 0)
          else
            sudo apt-get update -y && sudo apt-get install -y jq
            HIGH_COUNT=$(jq '[.vulnerabilities.list[]? | select(.advisory.severity == "high" or .advisory.severity == "critical")] | length' audit-results.json 2>/dev/null || echo 0)
          fi
          echo "High/Critical vulnerability count: $HIGH_COUNT"
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "❌ High or Critical vulnerabilities detected. Failing job." >&2
            exit 1
          else
            echo "✅ No high/critical vulnerabilities detected"
          fi

      - name: Run cargo deny
        continue-on-error: true
        run: |
          # Clear advisory DB cache to force fresh fetch
          rm -rf ~/.cargo/advisory-dbs 2>/dev/null || true
          # Run cargo deny; continue even if advisory DB has issues
          cargo deny check 2>&1 || echo "⚠️ cargo deny check completed with issues"

      - name: Check for outdated dependencies
        continue-on-error: true
        run: |
          cargo outdated --exit-code 1 --root-deps-only || echo "⚠️ Outdated dependencies found - consider updating"

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-audit-results
          path: audit-results.json

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC, MPL-2.0

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: rust
          queries: +security-and-quality

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build for analysis
        run: cargo build --all-features

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:rust"

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        continue-on-error: true
        with:
          config: >-
            p/security-audit
            p/rust
            p/secrets
          generateSarif: true
          sarif: semgrep.sarif
          auditOn: push,pull_request
          timeout: 600

      - name: Upload SARIF file
        if: always() && hashFiles('semgrep.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  supply-chain-security:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate SBOM
        continue-on-error: true
        run: |
          if ! command -v cargo-cyclonedx &> /dev/null; then
            cargo install cargo-cyclonedx --locked || echo "Failed to install cargo-cyclonedx"
          fi
          cargo cyclonedx --format json > batless-sbom.json || echo "SBOM generation failed"

      - name: Upload SBOM
        if: hashFiles('batless-sbom.json') != ''
        uses: actions/upload-artifact@v5
        with:
          name: software-bill-of-materials
          path: batless-sbom.json

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check licenses
        continue-on-error: true
        run: |
          if ! command -v cargo-license &> /dev/null; then
            cargo install cargo-license --locked || echo "Failed to install cargo-license"
          fi

          if command -v cargo-license &> /dev/null; then
            cargo license --json > licenses.json 2>&1 || echo "License JSON generation completed with warnings"

            # Check for problematic licenses (exclude Unicode-3.0 which is permissive)
            PROBLEMATIC=$(cargo license 2>/dev/null | grep -E "^(GPL|AGPL|SSPL|BSL)" | grep -v "Unicode" || true)
            if [ -n "$PROBLEMATIC" ]; then
              echo "❌ Problematic license found:"
              echo "$PROBLEMATIC"
              exit 1
            else
              echo "✅ All licenses are compatible"
            fi
          else
            echo "⚠️ cargo-license not available, skipping license check"
          fi

      - name: Upload license report
        if: hashFiles('licenses.json') != ''
        uses: actions/upload-artifact@v5
        with:
          name: license-report
          path: licenses.json

  security-scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Run analysis
        continue-on-error: true
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: false
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF results
        if: hashFiles('results.sarif') != ''
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
