name: Repository Health Check

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    name: Repository Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check for common issues
        id: issues
        run: |
          echo "# Repository Health Report" > health-report.md
          echo "Generated on: $(date -u)" >> health-report.md
          echo "" >> health-report.md

          ISSUES_FOUND=0

          # Check for large files
          echo "## Large Files Check" >> health-report.md
          LARGE_FILES=$(find . -type f -size +1M -not -path "./.git/*" -not -path "./target/*" | head -10)
          if [ -n "$LARGE_FILES" ]; then
            echo "âš ï¸ Large files found (>1MB):" >> health-report.md
            echo '```' >> health-report.md
            echo "$LARGE_FILES" >> health-report.md
            echo '```' >> health-report.md
            ISSUES_FOUND=$((ISSUES_FOUND + 1))
          else
            echo "âœ… No large files found" >> health-report.md
          fi
          echo "" >> health-report.md

          # Check for outdated workflows (using git log, not filesystem mtime)
          echo "## Workflow File Ages" >> health-report.md
          OLD_WORKFLOWS=""
          NINETY_DAYS_AGO=$(date -u -d '90 days ago' '+%Y-%m-%d' 2>/dev/null || date -u -v-90d '+%Y-%m-%d')
          for wf in .github/workflows/*.yml; do
            LAST_MODIFIED=$(git log -1 --format='%ai' -- "$wf" 2>/dev/null | cut -d' ' -f1)
            if [ -n "$LAST_MODIFIED" ] && [ "$LAST_MODIFIED" \< "$NINETY_DAYS_AGO" ]; then
              OLD_WORKFLOWS="${OLD_WORKFLOWS}${wf} (last modified: ${LAST_MODIFIED})\n"
            fi
          done
          if [ -n "$OLD_WORKFLOWS" ]; then
            echo "âš ï¸ Workflows not updated in 90+ days:" >> health-report.md
            echo '```' >> health-report.md
            echo -e "$OLD_WORKFLOWS" >> health-report.md
            echo '```' >> health-report.md
            ISSUES_FOUND=$((ISSUES_FOUND + 1))
          else
            echo "âœ… All workflows recently updated" >> health-report.md
          fi
          echo "" >> health-report.md

          # Check for TODO/FIXME comments
          echo "## Code Quality Issues" >> health-report.md
          TODO_COUNT=$(grep -r "TODO\|FIXME\|XXX\|HACK" src/ 2>/dev/null | wc -l || echo "0")
          if [ "$TODO_COUNT" -gt 5 ]; then
            echo "âš ï¸ Found $TODO_COUNT TODO/FIXME comments" >> health-report.md
            echo '```' >> health-report.md
            grep -rn "TODO\|FIXME\|XXX\|HACK" src/ 2>/dev/null | head -10 >> health-report.md
            echo '```' >> health-report.md
            ISSUES_FOUND=$((ISSUES_FOUND + 1))
          else
            echo "âœ… TODO/FIXME count is reasonable ($TODO_COUNT)" >> health-report.md
          fi
          echo "" >> health-report.md

          # Check Cargo.toml health
          echo "## Dependency Health" >> health-report.md
          DUPLICATES_OUTPUT=$(cargo tree --duplicates 2>/dev/null || echo "")
          # Check for actual version conflicts (different versions of the same crate)
          # cargo tree --duplicates shows the same crate appearing in multiple paths,
          # but we only care if there are DIFFERENT versions of the same crate
          if [ -n "$DUPLICATES_OUTPUT" ]; then
            # Extract unique crate name+version pairs (e.g., "memchr v2.7.6")
            # Remove trailing (*) markers and any extra whitespace
            CRATE_VERSIONS=$(echo "$DUPLICATES_OUTPUT" | grep -E "^[a-zA-Z]" | sed 's/ (\*)$//' | sed 's/[[:space:]]*$//' | sort -u)
            # Get just the crate names (without version) from the unique pairs
            CRATE_NAMES=$(echo "$CRATE_VERSIONS" | sed 's/ v[0-9].*//' | sort)
            # Find crate names that appear more than once in the unique pairs
            # This means the same crate has multiple DIFFERENT versions
            ACTUAL_DUPLICATES=$(echo "$CRATE_NAMES" | uniq -d)

            # Filter out known harmless duplicates (bitflags v1/v2 is common and acceptable)
            CONCERNING_DUPLICATES=$(echo "$ACTUAL_DUPLICATES" | grep -v "^bitflags$" || true)

            if [ -n "$CONCERNING_DUPLICATES" ] && [ "$CONCERNING_DUPLICATES" != "" ]; then
              echo "âš ï¸ Multiple versions of the same dependency found:" >> health-report.md
              echo '```' >> health-report.md
              for crate in $CONCERNING_DUPLICATES; do
                echo "--- $crate ---" >> health-report.md
                echo "$CRATE_VERSIONS" | grep "^$crate v" >> health-report.md
              done
              echo '```' >> health-report.md
              ISSUES_FOUND=$((ISSUES_FOUND + 1))
            else
              echo "âœ… No conflicting dependency versions" >> health-report.md
              if [ -n "$DUPLICATES_OUTPUT" ]; then
                echo "" >> health-report.md
                echo "**Note:** Same dependency versions are used across multiple dependency paths, which is normal and expected." >> health-report.md
              fi
            fi
          else
            echo "âœ… No duplicate dependencies" >> health-report.md
          fi
          echo "" >> health-report.md

          # Check for dead code (simplified)
          echo "## Code Coverage Analysis" >> health-report.md
          if command -v cargo &> /dev/null; then
            # Simple check for unused imports
            UNUSED_IMPORTS=$(cargo check 2>&1 | grep -c "unused import" || echo "0")
            if [ "$UNUSED_IMPORTS" -gt 0 ]; then
              echo "âš ï¸ Found $UNUSED_IMPORTS unused imports" >> health-report.md
              ISSUES_FOUND=$((ISSUES_FOUND + 1))
            else
              echo "âœ… No unused imports detected" >> health-report.md
            fi
          fi
          echo "" >> health-report.md

          # Summary
          echo "## Summary" >> health-report.md
          if [ "$ISSUES_FOUND" -eq 0 ]; then
            echo "ðŸŽ‰ Repository is healthy! No issues found." >> health-report.md
            echo "HEALTH_STATUS=healthy" >> "$GITHUB_ENV"
          else
            echo "âš ï¸ Found $ISSUES_FOUND potential issues that may need attention." >> health-report.md
            echo "HEALTH_STATUS=issues_found" >> "$GITHUB_ENV"
          fi

          echo "ISSUES_COUNT=$ISSUES_FOUND" >> "$GITHUB_ENV"

      - name: Upload health report
        uses: actions/upload-artifact@v6
        with:
          name: health-report
          path: health-report.md

      - name: Create issue if problems found
        if: env.HEALTH_STATUS == 'issues_found' && github.event_name == 'schedule'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('health-report.md', 'utf8');

            // Check if a health check issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['health-check', 'automated'],
              state: 'open'
            });

            if (issues.data.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Repository Health Check - ${{ env.ISSUES_COUNT }} Issues Found`,
                body: `## Automated Health Check Report\n\n${report}\n\n---\n*This issue was automatically created by the health check workflow.*`,
                labels: ['health-check', 'automated', 'maintenance']
              });
            } else {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## Updated Health Check Report\n\n${report}\n\n---\n*Updated: ${new Date().toISOString()}*`
              });
            }

      - name: Health check summary
        run: |
          {
            echo "## ðŸ¥ Repository Health Check Complete"
            echo ""
            echo "**Status:** ${{ env.HEALTH_STATUS }}"
            echo "**Issues Found:** ${{ env.ISSUES_COUNT }}"
            echo ""
            if [ "${{ env.HEALTH_STATUS }}" = "issues_found" ]; then
              echo "âš ï¸ Some issues were detected. Check the health report artifact for details."
            else
              echo "âœ… Repository is healthy!"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
